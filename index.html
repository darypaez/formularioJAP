<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="formulario.css" rel="stylesheet">
    <script src="formulario.js"></script>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
      <form onsubmit="enviarForm()">
            <button type="button" href="/" onmouseover="over()">Parate sobre mí</button>
        <h1>Contáctenos</h1>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Nombre" id="nombre" onkeypress="keypress()">
          <input type="text" name="name" placeholder="Celular">
        </div>
        <p>Mensaje</p>
        <div>
          <textarea rows="4"></textarea>
        </div>
        <button type="submit" href="/">Enviar</button>
        <br>
        
      </form>
    </div>
  </body>
</html>
